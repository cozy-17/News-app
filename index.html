<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuery.css">
</head>
<body>
    <nav>
        <div class="nav-container container flex">
            <a href="#" class="logo">
                <img src="./assets/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link" id="ipl" onclick="onNavClick('ipl')">IPL</li>
                    <li class="hover-link" id="finance" onclick="onNavClick('finance')">Finance</li>
                    <li class="hover-link" id="politics" onclick="onNavClick('politics')">Politics</li>
                    <li class="hover-link" id="sports" onclick="onNavClick('sports')">Sports</li>
                </ul>
            </div>
            <div class="search-cont">
                <input type="text" name="search" id="search-data" placeholder="e.g Search">
                <button class="search-btn" id="search-btn">Search</button>
            </div>

            <div id="nav-icon" class="nav-icon"> <i class="fa-solid fa-bars"></i></div>
        </div>

    </nav>


            <div class="slide-nav flex" id="slide-nav">
         <ul>
             <li class="slide-link" onclick="onNavClick('ipl')">Ipl</li>
             <li class="slide-link" onclick="onNavClick('finance')">Finance</li>
             <li class="slide-link" onclick="onNavClick('politics')">Politics</li>
             <li class="slide-link" onclick="onNavClick('sports')">Sports</li>
         </ul>
        </div>

    <main>
        <div class="card-container container flex" id="card-container">
        </div>
    </main>

    <template id="news-card-template">

        <div class="card" id="card">
         <img id="news-img" src="https://placehold.co/400x200" alt="Loading..">
        <div class="card-body">
         <h2 class="card-title" id="card-title">Title</h2>
         <h5 class="card-source" id="card-source">Publisher | Date</h5>
         <h3 class="card-desc" id="card-desc">Decsription</h3>
        </div>
        </div>
        
    </template>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/082bcc0a2c.js" crossorigin="anonymous"></script>
</body>
</html>
